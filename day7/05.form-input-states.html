<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .container {
            padding: 2rem 0rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                    <input class="form-control mb-3"  type="text" placeholder="This is a disabled input." disabled>
                    <input class="form-control mb-3" type="text" placeholder="This is a readonly input." readonly>
                    <input type="text" readonly class="form-control-plaintext" value="This is a readonly plaintext input.">
            </div>
        </div>
    </div>
</body>

</html>
